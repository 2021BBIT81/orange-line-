      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Add an event listener to the submit button
          document.getElementById('cardSubmit').addEventListener('click', function (event) {
            // Prevent the form from submitting
            event.preventDefault();
      
            // Get values from input fields
            var name = document.getElementById('name').value.trim();
            var password = document.getElementById('password').value.trim();
            var age = document.getElementById('age').value.trim();
            var gender = document.getElementById('gender').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('message').value.trim(); // corrected id
      
            // Check if any field is empty
            if (name === '' || password === '' || age === '' || gender === '' || email === '' || phone === '' || address === '') {
              showAlert('Please fill in all fields.', 'alert-danger');
            } else {
              // Show a success alert
              showAlert('Card application submitted successfully!', 'alert-success');
      
              // You can optionally add code here to send the form data to the server
      
              // Clear form fields
              document.getElementById('name').value = '';
              document.getElementById('password').value = '';
              document.getElementById('age').value = '';
              document.getElementById('gender').value = '';
              document.getElementById('email').value = '';
              document.getElementById('phone').value = '';
              document.getElementById('message').value = ''; // corrected id
            }
          });
      
          // Function to show Bootstrap alert
          function showAlert(message, alertType = 'alert-danger') {
            var alertDiv = document.createElement('div');
            alertDiv.classList.add('alert', alertType, 'mt-3');
            alertDiv.innerHTML = message;
      
            // Insert the alert before the form
            var formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(alertDiv, formContainer.firstChild);
      
            // Remove the alert after 5 seconds
            setTimeout(function () {
              alertDiv.remove();
            }, 5000);
          }
        });
      </script>
